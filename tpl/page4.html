<div data-role="page" data-title="JQM form">
    <div data-role="header" data-position="fixed" data-tap-toggle="false">
        <h1>header</h1>
    </div>
    <div data-role="content">
        <form action="" method="post">
            <label for="fname" class="ui-hidden-accessible">姓名：</label>
            <input type="text" name="fname" id="fname" placeholder="姓名">
            <label for="sex">性别：</label>
            <input type="text" name="sex" id="sex" placeholder="性别" data-role="none">
            <div data-role="fieldcontain">
                <label for="age">年龄：</label>
                <input type="text" name="age" id="age" placeholder="年龄">
                <label for="email">邮箱：</label>
                <input type="email" name="email" id="email" placeholder="邮箱">
                <label for="date">日期：</label>
                <input type="date" name="date" id="date" placeholder="日期">
                <label for="address">地址：</label>
                <textarea name="address" id="address"></textarea>
                <label for="search">搜索:</label>
                <input type="search" name="search" id="search" placeholder="搜索">
            </div>
            <fieldset data-role="controlgroup" data-type="horizontal">
                <legend>您的性别:</legend>
                <label for="male">男</label>
                <input type="radio" name="gender" id="male" value="male">
                <label for="female">女</label>
                <input type="radio" name="gender" id="female" value="female" checked>
            </fieldset>
            <div data-role="fieldcontain">
                <fieldset data-role="controlgroup">
                    <legend>您喜欢的水果:</legend>
                    <label for="apple">苹果</label>
                    <input type="checkbox" name="fruit1" id="apple" value="苹果" checked>
                    <label for="banana">香蕉</label>
                    <input type="checkbox" name="fruit2" id="banana" value="香蕉">
                </fieldset>
            </div>
            <fieldset data-role="fieldcontain">
                <label for="week">星期</label>
                <select name="week" id="week">
                    <optgroup label="工作日">
                        <option value="mon">星期一</option>
                        <option value="tue">星期二</option>
                        <option value="wed">星期三</option>
                        <option value="thu">星期四</option>
                        <option value="fri">星期五</option>
                    </optgroup>
                    <optgroup label="周末">
                        <option value="sat">星期六</option>
                        <option value="sun">星期日</option>
                    </optgroup>
                </select>
            </fieldset>
            <fieldset data-role="fieldcontain">
                <label for="dog">狗</label>
                <select name="dog" id="dog" multiple data-native-menu="false">
                    <option>种类</option>
                    <option value="1">狗1</option>
                    <option value="2">狗2</option>
                    <option value="3">狗3</option>
                    <option value="4">狗4</option>
                </select>
            </fieldset>
            <div data-role="fieldcontain">
                <fieldset data-role="controlgroup" data-type="horizontal">
                    <legend>会议安排</legend>
                    <label for="day">日期</label>
                    <select name="day" id="day">
                        <option value="mon">星期一</option>
                        <option value="tue">星期二</option>
                        <option value="wed" selected>星期三</option>
                        <option value="thu">星期四</option>
                        <option value="fri">星期五</option>
                        <option value="sat">星期六</option>
                        <option value="sun">星期日</option>
                    </select>
                    <label for="time">时间</label>
                    <select name="time" id="time">
                        <option value="1">8:00</option>
                        <option value="2">9:00</option>
                        <option value="3">10:00</option>
                        <option value="4">11:00</option>
                        <option value="5">12:00</option>
                    </select>
                </fieldset>
            </div>
            <fieldset data-role="collapsible">
                <legend>点击我 - 我可以折叠！</legend>
                <label for="name">全名：</label>
                <input type="text" name="text" id="name">
                <p>喜爱的颜色：</p>
                <div data-role="controlgroup">
                    <label for="red">红色</label>
                    <input type="checkbox" name="favcolor" id="red" value="red">
                    <label for="green">绿色</label>
                    <input type="checkbox" name="favcolor" id="green" value="green">
                    <label for="blue">蓝色</label>
                    <input type="checkbox" name="favcolor" id="blue" value="blue">
                </div>
            </fieldset>
            <div data-role="fieldcontain">
                <label for="points">Points:</label>
                <input type="range" name="points" id="points" value="50" step="1" min="0" max="100" data-highlight="true">
            </div>
            <div data-role="fieldcontain">
                <label for="switch">Toggle Switch:</label>
                <select name="switch" id="switch" data-role="slider">
                    <option value="on">On</option>
                    <option value="off" selected>Off</option>
                </select>
            </div>
            <input type="submit" value="提交">
        </form>
    </div>
    <div data-role="footer" data-position="fixed" data-tap-toggle="false">
        <div data-role="navbar">
            <ul>
                <li><a href="../index.html" data-transition="flip" data-icon="home">index</a></li>
                <li><a href="page1.html" data-transition="flip" data-icon="grid">page1</a></li>
                <li><a href="page2.html" data-transition="flip" data-icon="gear">page2</a></li>
                <li><a href="page3.html" data-transition="flip" data-icon="star">page3</a></li>
                <li><a href="page3.html" data-transition="flip" data-icon="info" class="ui-btn-active ui-state-persist">page4</a></li>
            </ul>
        </div>
    </div>
</div>
